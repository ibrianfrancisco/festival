    <header class="fira-sans text-center col-xs-6">{{festCtrl.festival.title}}</header>
      <!-- <h2 class="text-center col-xs-8 col-xs-6">{{festCtrl.festival.date|date:'fullDate'}}</h2> -->
    <div class="col-xs-3">
    <form class="navbar-form" role="search">
      <div class="form-group">
        <label for="artistName">Artist Name:
          <input id="artist-name" type="text" class="form-control" placeholder="Artist Name" ng-model="festCtrl.artistName">
        </label>
      </div>
    </form>
   <!--    <label for="artistName">Artist Name:
        <input id="artist-name" type="text" class="input-form" placeholder="Artist Name" ng-model="festCtrl.artistName">
      </label> -->
      <label for="actStartTime">Start Time:
        <input id="act-start-time" type="text" datetime-separator=",.-/" datetime="HH:mm" ng-model="festCtrl.actStartTime">
      </label>
      <label for="actEndTime">End Time:
        <input id="act-end-time" type="text" datetime-separator=",.-/" datetime="HH:mm" ng-model="festCtrl.actEndTime">
      </label>

<!--      <form>
       <input type="radio" name="bgColor" value="purple" ng-model="festCtrl.bgColor"> Purple<br>
       <input type="radio" name="bgColor" value="blue" ng-model="festCtrl.bgColor" checked> Blue<br>
       <input type="radio" name="bgColor" value="red" ng-model="festCtrl.bgColor"> Red
     </form> -->
   </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-xs-offset-0">
  <!--     <label for="actStartTime">Start Time:
        <input id="act-start-time" type="text" datetime-separator=",.-/" datetime="HH:mm" ng-model="festCtrl.actStartTime">
      </label>
      <label for="actEndTime">End Time:
        <input id="act-end-time" type="text" datetime-separator=",.-/" datetime="HH:mm" ng-model="festCtrl.actEndTime">
      </label> -->
      <h2 class="text-center">{{festCtrl.festival.date|date:'fullDate'}}</h2>

    </div>
  </div>
</div>

<div ng-repeat="stage in festCtrl.festival.stages track by $index">
  <div class="container">
    <br>
    <div class="no-padding row">
      <p class="stage-name">{{stage.stageName}}</p>
    </div>
    <!-- Entire stage timeline -->
    <div class="row">
      <div class="col-xs-12">
        <div class="row">
          <!--// left side bar for stage names //-->
          <div class="stage-time">
            <span class="stage-times" ng-repeat="number in festCtrl.numbers track by $index">{{number}}</span>
          </div>
          <div id="artist-box" class="act-on-stage" ng-style="festCtrl.bgColor" style="left: {{festCtrl.leftOffset(act.actStartTime)}}; width: {{festCtrl.actWidth(act)}}; background-color: rgb(66,66,74); height: 58px; border: 1px black solid; position: absolute;" ng-repeat="act in stage.acts track by $index">
            <p class="artist-text">{{act.artistName}}</p>
            <p class="artist-text">{{festCtrl.formatTime(act.actStartTime)}} - {{festCtrl.formatTime(act.actEndTime)}}</p>
          </div>
          <div class="stage-row col-xs-11">
          </div>
          <!-- 1 column for buttons -->
          <div class="col-xs-1">
            <button class="btn btn-primary btn-sm" id="add-artist" ng-click="festCtrl.addAct(stage)">Add Artist</button>
          </div>
        </div>
      </div>
    <!--// End of the row //-->
    </div>
  </div>
</div>
