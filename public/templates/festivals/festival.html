  <div id="fest-inputs" class="container">
    <div class="text-center">
      <form>
        <button class="btn btn-sm btn-success" type="button" ng-click="festCtrl.addStage()">Add Stage</button>
        <input type="text" id="stage-input" placeholder="Stage Name" ng-model="festCtrl.stageName" required>
        <label id="label" for="artistName">Artist Name:
          <input id="artist-name" type="text" placeholder="Artist Name" ng-model="festCtrl.artistName" required>
        </label>
        <label id="label" for="actStartTime">Start Time:
          <!-- <input id="act-start-time" type="text" datetime-separator=",.-/" datetime="HH:mm a" ng-model="festCtrl.actStartTime" required> -->
          <input id="act-start-time" type="time" name="time" ng-model="festCtrl.actStartTime" required />
        </label>
        <label id="label" for="actEndTime">End Time:
          <!-- <input id="act-end-time" type="text" datetime-separator=",.-/" datetime="HH:mm a" ng-model="festCtrl.actEndTime" required> -->
          <input id="act-end-time" type="time" name="time" ng-model="festCtrl.actEndTime" required/>
        </label>
      </form>

    </div>
  </div>

</div>

<div id="fest-stage-row" ng-repeat="stage in festCtrl.festival.stages track by $index">
  <div class="stage-name-row">
    <span class="stage-name">{{stage.stageName}}</span>
    <button class="btn btn-primary btn-xs" id="add-artist" ng-click="festCtrl.addAct(stage)">Add Artist</button>
  </div>
  <!-- Entire stage timeline -->
  <!-- <div class="row"> -->
    <div class="stage-times" ng-repeat="hour in festCtrl.timeline track by $index">{{hour}}</div>

    <div id="artist-box" ng-style="festCtrl.bgColor" style="left: {{festCtrl.leftOffset(act.actStartTime)}}; width: {{festCtrl.actWidth(act)}};" ng-repeat="act in stage.acts track by $index">
      <p class="artist-text">{{act.artistName}}</p>
      <p class="artist-text">{{festCtrl.formatTime(act.actStartTime)}} - {{festCtrl.formatTime(act.actEndTime)}}</p>
    </div>

    <div class="stage-row">
    </div>

  <!-- </div> end of row -->
</div>
