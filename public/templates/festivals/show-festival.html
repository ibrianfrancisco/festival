<div class="container">
  <div class="row">
    <div class="col-xs-1">
      <button class="btn btn-primary btn-md" ng-click="festCtrl.addStage()">Add Stage</button>
    </div>
    <div class="col-xs-2">
      <input type="text" class="input-form" placeholder="Stage Name" ng-model="festCtrl.stageName">
    </div>
    <h1 class="text-center col-xs-3">{{festCtrl.festival.title}}</h1>
    <h2 class="text-center col-xs-3">{{festCtrl.festival.date|date:'fullDate'}}</h2>
    <div class="text-center col-xs-1">
      <button class="btn btn-primary btn-md">Add Artist</button>
    </div>
    <div class="col-xs-2">
      <input type="text" class="input-form" placeholder="Artist Name" ng-model="festCtrl.artistName">
      <input type="date" class="input-form" ng-model="festCtrl.actStartTime">
      <input type="date" class="input-form" ng-model="festCtrl.actEndTime">
    </div>
  </div>
</div>
