<div id="main-wrapper">
  <div class="main-header-box">
    <header class="header-text text-center">Plan out your day</header>
    <h4 class="header-text text-center">Decide what to do, who to see and where to meet</h4>
    <br>
    <div class="text-center">
      <button ng-show="navCtrl.isLoggedIn()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Create a Plan</button>
      <a ng-show="!navCtrl.isLoggedIn()" ui-sref="login"><button class="btn btn-primary btn-lg">Create a Plan</button></a>
    </div>
  </div>
</div>
<div id="secondary-wrapper">
  <h5 class="text-center">About Festival</h5>
  <hr width="500">
  <br>
  <p>Check</p>
  <br>
</div>



<div class="container">
  <!-- Trigger the modal with a button -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div ng-controller="FestivalController as vm" class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Create Festival</h4>
        </div>
        <div class="modal-body">
          <span for="title">Title:
            <input ng-model="vm.title" type="text" class="form-control" placeholder="Festival Name" aria-describedby="sizing-addon1">
          </span>
          <br>
          <span for="title">Date:
            <input ng-model="vm.date" type="date" class="form-control">
          </span>
        </div>
        <div class="modal-footer">
          <button ng-click="vm.createFestival(vm.title, vm.date)" class="btn btn-primary">Create Festival</button>
        </div>
      </div>

    </div>
  </div>

</div>
