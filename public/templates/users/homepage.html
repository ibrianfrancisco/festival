<div id="home-filter" class="container">
  <h1>My Festivals</h1>
</div>


<div class="container-fluid">
  <div class="row">
    <div id="festival-box" class="col-xs-6 col-md-3" ng-repeat="festival in festivals | filter: search | orderBy:'date' track by $index">
      <div class="thumbnail">
        <a ng-click="festCtrl.getFestival(festival._id)"><img src="/images/festivalBG.jpg" alt="Festival Imgs"></a>
        <div class="caption">
          <button ng-click="festCtrl.deleteFestival(festival)" class="btn btn-danger btn-xs pull-right"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
          <h2 class="fira-sans">{{festival.title}}</h2>
          <p class="fira-sans">{{festival.date | date:'fullDate'}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="container">
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create Festival</h4>
        </div>
        <div class="modal-body">
          <form>
            <span for="title">Title:
              <input ng-model="festCtrl.title" type="text" class="form-control" placeholder="Festival Name" aria-describedby="sizing-addon1" required autofocus>
            </span>
            <br>
            <span for="title">Date:
              <input ng-model="festCtrl.date" type="date" class="form-control" required>
            </span>
          </form>
        </div>
        <div class="modal-footer">
          <button ng-click="festCtrl.createFestival(festCtrl.title, festCtrl.date)" class="btn btn-primary">Create Festival</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="container">
  <div class="row">
    <button type="button" id="home-add-fest" class="btn btn-danger navbar-fixed-bottom col-xs-1 col-xs-offset-11" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
  </div>
</footer>
