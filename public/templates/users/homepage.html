<div class="second-nav">
  <div class="container">
    <form class="navbar-form navbar-left" role="search">
      <div class="form-group">
        <input type="text" ng-model="search" class="form-control input-lrg" placeholder="Filter">
      </div>
    </form>
  </div>
</div>
<div class="container">
  <h1 style="margin: 8px 0 10px 0;">Festivals</h1>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-6 col-md-4" ng-repeat="festival in festivals | filter: search track by $index">
      <div class="thumbnail">
        <img src="/images/homeBG.jpg" alt="Festival Imgs">
        <div class="caption">
          <button ng-click="festCtrl.deleteFestival(festival)" class="btn btn-danger btn-xs pull-right">Delete</button>
          <h3>{{festival.title}}</h3>
          <p>{{festival.date|date:'fullDate'}}</p>
          <span>
            <a ng-click="festCtrl.getFestival(festival._id)" role="button" class="btn btn-primary btn-sm">Show</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>










<div style="width: 40px; margin-left: 1200px" class="container navbar-fixed-bottom">
  <footer id="footer">
    <div class="pull-right">
      <button type="button" id="festival-button" class="btn btn-danger" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
  </footer>
</div>






<div class="container">
  <!-- Trigger the modal with a button -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Create Festival</h4>
        </div>
        <div class="modal-body">
          <span for="title">Title:
            <input ng-model="festCtrl.title" type="text" class="form-control" placeholder="Festival Name" aria-describedby="sizing-addon1">
          </span>
          <br>
          <span for="title">Date:
            <input ng-model="festCtrl.date" type="date" class="form-control">
          </span>
        </div>
        <div class="modal-footer">
          <button ng-click="festCtrl.createFestival(festCtrl.title, festCtrl.date)" class="btn btn-primary">Create Festival</button>
        </div>
      </div>
    </div>
  </div>
</div>
