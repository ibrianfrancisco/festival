<div class="container-fluid">
  <h1 class="text-center">All Festivals</h1>
  <div class="margin-zero">
    <div class="row">
    <!-- make each festival a card -->
      <div id="card" class="card medium col-xs-2" ng-repeat="festival in festivals track by $index">
        <h5>{{festival.title}}</h5>
        <p>{{festival.id}}</p>
        <p>{{festival._id}}</p>
        <p>{{festival.date}}</p>
        <button ng-click="festCtrl.deleteFestival(festival)" class="btn btn-danger btn-xs">Delete</button>
      </div>

    </div>
  </div>
</div>

<div class="container navbar-fixed-bottom">
  <footer>
    <div class="pull-right">
      <button id="festival-button" class="btn btn-danger" ng-click="festCtrl.goToFestival()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
  </footer>
</div>
