<br><br>
<div class="container text-center">
  <header>Sign Up</header>
  <div>
    <form ng-submit="userCtrl.signup()">
      <br>
      <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="userCtrl.user.name" autocomplete="off" id="name" type="text" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="userCtrl.user.email" autocomplete="off" id="email" type="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="userCtrl.user.password" autocomplete="off" id="password" type="password" required>
      </div>
      <br>
      <button class="btn btn-primary" type="submit" name="action">Sign In</button>
    </form>
    <br>
    <a ui-sref="login">Have an Account?</a>
  </div>
</div>
