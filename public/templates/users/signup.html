<div class="main-wrapper" style="background-image: url(/images/crowdBG.jpg);">
  <br><br><br>
  <div class="container text-center">
    <header class="header-text">Sign Up</header>
    <h4 class="header-text">Create an Account</h4>
      <form class="form-signin" ng-submit="userCtrl.signup()">
        <input ng-model="userCtrl.user.name" placeholder="Name" autocomplete="off" id="name" type="text" class="form-control" required autofocus>
        <input ng-model="userCtrl.user.email" placeholder="Email" autocomplete="off" id="email" type="email" class="form-control" required>
        <input ng-model="userCtrl.user.password" placeholder="Password" autocomplete="off" id="password" type="password" class="form-control" required>
        <br>
        <button class="btn btn-primary" type="submit" name="action">Sign Up</button>
      </form>
    <button ui-sref="login" class="btn-danger btn btn-md">Have an Account?</button>
  </div>
</div>
